<!DOCTYPE html>
<html lang="cs">
<head>
    <title>Knihovna</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-info ">
       
    </nav>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Virtuální knihovna</h1>      
        </div>    
    </div>

    <div class="container">
        <h2>Pro přidání knihy:</h2>
        <form id="shop-form">

            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="autor" class="form-control" id="autor" placeholder="Zadej autora knihy" name="autor">
            </div>

            <div class="form-group">
                <label for="nazev">Název</label>
                <input type="nazev" class="form-control" id="nazev" placeholder="Zadej název knihy" name="nazev">
            </div>

            <div class="form-group">
                <label for="zanr">Žánr</label><br>
                <label class="radio-inline">
                    <input type="radio" name="fantasy" checked>Fantasy
                </label>

                <label class="radio-inline">
                    <input type="radio" name="roman">Román
                </label>

                <label class="radio-inline">
                    <input type="radio" name="roman">Detektivka
                </label>

                <label class="radio-inline">
                    <input type="radio" name="roman">Sci-fi
                </label>

                <label class="radio-inline">
                    <input type="radio" name="roman">Drama
                </label>

                <label class="radio-inline">
                    <input type="radio" name="roman">Komiks
                </label>

                <label class="radio-inline">
                    <input type="radio" name="roman">Horor
                </label>

                <label class="radio-inline">
                    <input type="radio" name="roman">Thriller
                </label>
            </div>

            <div class="form-group">
                <label for="pozn">Poznámka</label>
                <input type="pozn" class="form-control" id="pozn" placeholder="Zadej poznámku" name="pozn">
            </div>

            <div class="container">
                <input type="submit" value="Přidat knihu na seznam " class="btn btn-success">
            </div>
        </form>
    </div>


</body>
</html>
